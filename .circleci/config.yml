version: 2.1
orbs:
  node: circleci/docker@2.2.0
# Define the jobs we want to run for this project
jobs:
  pull-and-build:
    docker:
      - image: "cimg/base:stable"
    steps:
      - checkout
      - run: ssh -oStrictHostKeyChecking=no -v $USER@$IP "./deploy.sh"

# Orchestrate our job run sequence
workflows:
  version: 2
  build-project:
    jobs:
      - pull-and-build:
          filters:
            branches:
              only:
                - main