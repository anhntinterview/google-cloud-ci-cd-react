# my configx
version: 2.1
orbs:
    node: circleci/node@3.0.0
    docker: circleci/docker@1.4.0

jobs:
    build-and-push:
        environment:
            DOCKER_IMAGE: anhnt/google-cloud-ci-cd-react
            DOCKER_TAG: latest
        executor: docker/docker
        steps:
            - setup_remote_docker
            - checkout
            - docker/check
            - docker/build:
                  image: $DOCKER_IMAGE
                  tag: $DOCKER_TAG
            - docker/push:
                  digest-path: /tmp/digest.txt
                  image: $DOCKER_IMAGE
                  tag: $DOCKER_TAG
            - run:
                  command: |
                      echo "Digest is: $(</tmp/digest.txt)"

workflows:
    my-pipeline:
        jobs:
            - node/test
            - build-and-push:
                  requires:
                      - node/test
                  filters:
                      branches:
                          only:
                              - master
